<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
    <link rel="import" href="axios">
    <!-- <link rel="stylesheet" href="./styles.css"> -->
    <style>
        * {
            overflow: hidden;
            box-sizing: border-box;
            font-family: Helvetica, sans-serif;
        }

        body {
            max-width: 500px;
            margin: 0 auto;
            height: 100vh;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        ul {
            margin: 0;
            padding: 0;
        }

        h1 {
            padding: 0;
            margin: 0;
        }

        .Container-Mail {
            display: flex;
            flex-direction: column;
            align-items: center;

            width: 100%;
            padding: 1rem 2rem;
            border-radius: 0.8rem;
        }

        .Container-Mail img {
            max-width: 15rem;
            margin-bottom: 0.8rem;
        }

        .Container-Content {
            padding: 1rem 2rem;
            border-radius: 0.8rem;
            background-color: rgb(255, 255, 255);
        }
    </style>
</head>

<body>
    <div class="Container-Mail">
        <div class="Container-Content">
            <h1>Redefinição da senha</h1>
            <p>Você esqueceu sua senha?, Fique calmo, clique no link abaixo</p>
            <ul>
                <li>
                    <a href="http://localhost:3001/reset/{{token}}`" rel="noopener noreferrer">Link</a>
                </li>
            </ul>
        </div>
    </div>
</body>
<script src="./permission.js"></script>

</html>
